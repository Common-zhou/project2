#    path: E:\wx\storage\fetch\
mybatis:
  type-handlers-package: com.cskaoyan.mall.mybatis
pagehelper:
  helper-dialect: mysql
myfile:
  img-path: d:/wx/storage/
  img-prefix: http://localhost

